<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>
    <link rel="shorcut icon" href="wheel-removebg-preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(216, 144, 11);
        }
        .login-container {
            background-color: rgb(255, 166, 0);
            padding: 20px;
            box-shadow: 0 2px 10px rgb(255, 0, 0);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid orangered;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: orangered;
            color: #ffffff;
            font-size: 16px;
            text-decoration: none;
        }
        .login-container button:hover {
            background-color: rgb(255, 115, 0);
        }
        @media (min-width: 600px) {
            .login-container {
                width: 80%;
            }
        }
        @media (min-width: 768px) {
            .login-container {
                width: 60%;
            }
        }
        @media (min-width: 992px) {
            .login-container {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Enter Your Username" required>
            <input type="text" placeholder="Enter Your Mobile Number" required>
            <input type="password" placeholder="Enter Your Password" required>
            <button type="button">SEND OTP</button>
            <input type="number" placeholder="Enter Your 6-Digit OTP" required>
            <button><a href="customerwebsite.html">LOGIN</a></button>
        </form>
    </div>
</body>
</html>
