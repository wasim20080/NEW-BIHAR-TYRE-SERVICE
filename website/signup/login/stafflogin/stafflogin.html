<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(216, 144, 11);
        }
        form {
            background: rgb(255, 166, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(255, 0, 0);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid orangered;
            border-radius: 4px;
        }
        button {
            background-color: orangered;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            width: 100%;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: rgb(255, 115, 0);
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="number" id="staff_id" name="staff_id" placeholder="Enter Your ID" required>
        <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        <input type="number" id="mobile" name="mobile" placeholder="Enter Your Number" required>
        <button type="button" onclick="sendOTP()">Send OTP</button>
        <input type="number" id="otp" name="otp" placeholder="Enter Your 6 Digit OTP" required>
        <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <script>
        const users = {
            7860994: { username: "wasim2008", password: "wasim@2008", mobile: 7061380994, otp: 123456 },
            652900: { username: "a1", password: "a@1", mobile: 9546346529, otp: 123456 }
        };

        function sendOTP() {
            const staffId = document.getElementById("staff_id").value;
            const user = users[staffId];
            if (user) {
                document.getElementById("otp").value = user.otp;
                alert("OTP sent to your mobile number!");
            } else {
                alert("Invalid staff ID");
            }
        }

        function validateLogin() {
            const staffId = document.getElementById("staff_id").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const mobile = document.getElementById("mobile").value;
            const otp = document.getElementById("otp").value;
            
            const user = users[staffId];
            if (user) {
                if (user.username === username && user.password === password && user.mobile.toString() === mobile && user.otp.toString() === otp) {
                    alert("Login successful!");
                    // Redirect to the dashboard or another page
                    // window.location.href = "dashboard.html";
                    window.location.href = "category.html"; // Replace with your target URL
                } else {
                    alert("Invalid username, password, mobile number, or OTP");
                }
            } else {
                alert("Invalid staff ID");
            }
        }
    </script>
</body>
</html>
