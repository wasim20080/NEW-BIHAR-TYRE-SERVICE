<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(216, 144, 11);
        }
        main {
            background: rgb(255, 166, 0);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(255, 0, 0);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid orangered;
            border-radius: 10px;
        }
        button {
            background-color: orangered;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            width: 100%;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: rgb(255, 115, 0);
        }
    </style>
</head>
<body>
    <main>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" name="username" placeholder="Billing User Name" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </main>
    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'wasim2008' && password === 'wasim@2008') {
                alert("Login successful!");
                window.location.href = 'admin.html';
                return false; // Prevent form submission to action.php
            } else {
                alert("Invalid username or password");
                return false; // Prevent form submission to action.php
            }
        }
    </script>
</body>
</html>
